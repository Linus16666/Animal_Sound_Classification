program: Training.py
method: bayes
metric:
  goal: maximize
  name: val_accuracy
parameters:
  learning_rate:
    min: 0.0005
    max: 0.002
    distribution: uniform
  batch_size:
    min: 8
    max: 32
    distribution: int_uniform
  epochs:
    min: 75
    max: 300
    distribution: int_uniform
  conv1_channels:
    values: [16, 32, 64]
  conv2_channels:
    values: [32, 64, 128]
  conv_kernel1:
    values: [3, 5]
  conv_kernel2:
    values: [3, 5]
  rnn_hidden:
    min: 64
    max: 256
    distribution: int_uniform
  rnn_layers:
    values: [1, 2, 3]
  rnn_type:
    values: ["GRU", "LSTM"]
